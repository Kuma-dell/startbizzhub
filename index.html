<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #000;
      padding: 1rem 0;
    }

    nav {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #333;
      border-radius: 4px;
    }

    .content {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Get Started</a>
      <a href="#">Order Website</a>
      <a href="#">About Us</a>
      <a href="#">Potential Income</a>
      <a href="#">Health and Fitness</a>
      <a href="#">Marketing</a>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to Your Website</h1>
    <p>This is a simple layout with a black header and navigation tabs.</p>
  </div>

</body>
</html>
